<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Search Box </title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="nav">
        <i class="fa-solid fa-bars navOpenBtn" ></i>
        <a href="#" class="logo">GopiKrish</a>
        
        <ul class="nav-links">
         <i class="fa-solid fa-x navCloseBtn"></i>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        </ul>
        <i class="fa-solid fa-magnifying-glass search-icon" id="searchIcon"></i>
        <!-- <i class='bx bx-search search-icon' id="searchIcon"></i> -->
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <!-- <i class='bx bx-search search-icon'></i> -->
            <input type="text" placeholder="Search here...">
        </div>
    </nav>
    


    <script src="script.js" defer></script>
</body>
</html>
